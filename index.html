<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Hours Caculator</title>
  </head>
  <body>
    <main>
      <div class="main-image">
        <div class="overlay">
          <div class="general-container">
            <section id="top" class="total-field">
              <div class="total-field-circle">
              <input type="text" id="result" />
            </div>
            </section>
            <section class="calculator">
              <div>
                <input type="number" class="hours" placeholder="Hours" /> :
                <input type="number" class="minutes" placeholder="Minutes" />
              </div>
              <div>
                <input type="number" class="hours" placeholder="Hours" /> :
                <input type="number" class="minutes" placeholder="Minutes" />
              </div>
              <div>
                <input type="number" class="hours" placeholder="Hours" /> :
                <input type="number" class="minutes" placeholder="Minutes" />
              </div>
              <div>
                <input type="number" class="hours" placeholder="Hours" /> :
                <input type="number" class="minutes" placeholder="Minutes" />
              </div>
              <div id="more-level"></div>
              <div class="action-buttons">
                <button type="button" id="add-more">Add More</button>
                <button type="button" id="calculate"><a href="#top">Calculate</a></button>
                <button type="button" id="clear"><a href="#top">Clear</a></button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
